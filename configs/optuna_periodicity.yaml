optuna:
  study_name: ti_optuna_periodicity
  n_trials: 50
  sampler: tpe
  n_startup_trials: 5
  pruner: median
  pruner_startup_trials: 5
  pruner_warmup_steps: 2
  direction: minimize
  metric: inv
  method: CRTR
  env_id: periodicity
  train_steps: 20000
  eval_every: 3000
  inv_samples: 1024
  collect_steps: 20000
  num_envs: 128
  batch_size: 256
  search_space:
    z_dim: [4, 8, 16]
    hidden_dim: [64, 128]
    lr: [0.0001, 0.001]
    crtr_rep: [1, 2, 4, 8, 16, 32, 64]
    crtr_temp: [1.0, 4.0]
    geom_p: [0.001, 0.05]
    k_cap: [5, 20]
