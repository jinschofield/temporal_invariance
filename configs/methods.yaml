methods:
  train:
    offline_num_envs: 256
    offline_collect_steps: 40000
    offline_train_steps: 20000
    offline_batch_size: 256
    print_train_every: 5000

  probes:
    train_steps: 1500
    batch_size: 512
    eval_samples: 5000
    test_frac: 0.2

  bonus_probe:
    samples: 60000
    test_frac: 0.2
    steps: 1500
    batch: 512
    eval: 5000

  elliptical:
    lambda: 1.0
    beta: 1.0
    max_samples_for_A: 200000
    nuis_samples: 16
    action_avg: true

  model:
    z_dim: 8
    hidden_dim: 64
    lr: 0.0003
    crtr_temp: 2.8284271247461903
    crtr_rep_default: 2
    k_cap: 10
    geom_p: 0.01
    biscuit:
      tau_start: 1.0
      tau_end: 5.0
      interaction_reg_weight: 0.0005
      beta_kl: 1.0
    cbm:
      n_neg: 64
      eps_cmi: 0.02
      lam1: 1.0e-6
      lam2: 1.0e-6
      lr: 0.0003

  crtr_rep_list: [1, 2, 4, 8, 16, 32, 64]

  online:
    num_envs: 16
    total_steps: 200000
    buffer_size: 3200000
    batch_size: 256
    rep_batch_size: 256
    update_every: 4
    rep_update_every: 2
    target_update_every: 1000
    gamma: 0.99
    q_lr: 0.0005
    q_hidden: 256
    q_layers: 3
    double_dqn: true
    n_step: 3
    eps_start: 1.0
    eps_end: 0.05
    eps_decay_steps: 100000
    bonus_lambda: 1.0
    bonus_beta: 1.0
    alpha_list: [0.0, 0.1, 0.3, 1.0, 3.0]
    cbm_warmup_steps: 5000
    cbm_update_every: 50000